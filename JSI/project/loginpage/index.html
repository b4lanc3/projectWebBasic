            </div>
            <button type="submit" value="Login" onclick="check()" id="login_btn">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			Submit
		  </button>
            <p>You look not so familiar.May be you should

                    <span></span>

                    <span></span>
                    <span></span> Sign up</a>

    <script src="../localStogeJS/app.js"></script>
