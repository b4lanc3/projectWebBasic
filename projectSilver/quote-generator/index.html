<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="typewriter.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Quote Typewriter</title>
  <style>
    body{
      background-image:url("https://wallpapercave.com/wp/wp1933950.png");
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div id="typewriter">
        <p id="quote"></p>
      </div>
    </div>
    <div class="controller">
      <button id="start" class="btn btn-success mt-5 me-3">Start</button>
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
